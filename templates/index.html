<!doctype html>
<html lang="en">

<head>
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>

    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        h1 {
            color: green;
        }
    </style>
</head>

<body>
    <center>
        <h1>Top MPM IMDB Movies</h1>
        <h3>

        </h3>
        <b> Search the table for Title,
            Director, Genres or Ratings:

          <input id="gfg" type="text"
                 placeholder="Search here">
        </b>
    </center>

        <table border=1 cellpadding=10px>
            <tr>
                <th>Title</th>
                <th>Director</th>
                <th>Genres</th>
                <th>Ratings</th>
            </tr>
            <tbody id="geeks">
            {% for obj in object_list %}
            <tr>
                <td>{{ obj.title }}</td>
                <td>{{ obj.director }}</td>
                <td>{{ obj.genres }}</td>
                <td>{{ obj.ratings }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>

        <script>
            $(document).ready(function() {
                $("#gfg").on("keyup", function() {
                    var value = $(this).val().toLowerCase();
                    $("#geeks tr").filter(function() {
                        $(this).toggle($(this).text()
                        .toLowerCase().indexOf(value) > -1)
                    });
                });
            });
        </script>
</body>

</html>
